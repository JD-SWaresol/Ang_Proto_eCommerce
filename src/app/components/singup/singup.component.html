<section class="text-gray-600 body-font">
    <div class="container px-5 py-10 mx-auto flex flex-wrap items-center">
      <div class="lg:w-3/5 md:w-1/2 md:pr-16 lg:pr-0 pr-0">
        <h1 class="title-font font-medium text-3xl text-gray-900">Crea una nueva cuenta</h1>
        <p class="leading-relaxed mt-4">Registrate con nosotros para que puedas tener acceso a nuestros productos y beneficios!!</p>
        <p class="leading-relaxed mt-4">Si ya tienes cuenta puedes <a class="mr-5 hover:text-gray-900" style="color: blue;" routerLink="/signup" ng-reflect-router-link="signup" href="/signup">iniciar sesi칩n</a></p>
      </div>
      <form (ngSubmit)="register()" [formGroup]="submittedForm"
      class="lg:w-2/6 md:w-1/2 bg-gray-100 rounded-lg p-8 flex flex-col md:ml-auto w-full mt-10 md:mt-0">
        <h2 class="text-gray-900 text-lg font-medium title-font mb-5">Registrarse</h2>
        <div class="relative mb-4">
          <label for="full-name" class="leading-7 text-sm text-gray-600">Nombre completo</label>
          <input type="text" id="full-name" name="full-name" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          formControlName="nombre"
          required placeholder="Nombre y Apellido">

          <div *ngIf="submittedForm.controls['nombre'].invalid && 
                      submittedForm.controls['nombre'].dirty || submittedForm.controls['nombre'].touched">
            
            <div class="text-danger" *ngIf="submittedForm.controls['nombre'].errors.required">
              Nombre Requerido
            </div>
          </div>

        </div>
        <div class="relative mb-4">
          <label for="email" class="leading-7 text-sm text-gray-600">Correo electronico</label>
          <input type="email" id="email" name="email" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
          formControlName="email"
          required>

          <div *ngIf="submittedForm.controls['email'].invalid && 
                      submittedForm.controls['email'].dirty || submittedForm.controls['email'].touched">
            
            <div class="text-danger" *ngIf="submittedForm.controls['email'].errors.required">
              Correo Electronico Requerido
            </div>
          </div>
        </div>

        <div class="relative mb-4">
            <label for="password" class="leading-7 text-sm text-gray-600">Contrase침a</label>
            <input type="password" id="password" name="password" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            formControlName="password" autocomplete="off"
            required placeholder="Debe tener al menos 6 digitos">

          <div *ngIf="submittedForm.controls['password'].invalid && 
                      submittedForm.controls['password'].dirty || submittedForm.controls['password'].touched">
            
            <div class="text-danger" *ngIf="submittedForm.controls['password'].errors.required">
              Contrase침a Requerida
            </div>
          </div>

        </div>
        <div class="relative mb-4">
            <label for="confirmpassword" class="leading-7 text-sm text-gray-600">Confirmar Contrase침a</label>
            <input type="confirmpassword" id="confirmpassword" name="confirmpassword" class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
            formControlName="confirmpassword" autocomplete="off"
            required>

          <div *ngIf="submittedForm.controls['confirmpassword'].invalid && 
                      submittedForm.controls['confirmpassword'].dirty || submittedForm.controls['confirmpassword'].touched">
            
            <div class="text-danger" *ngIf="submittedForm.controls['confirmpassword'].errors.required">
              Confirmacion Requerida
            </div>
          </div>
        </div>
        <button class="text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">Continuar</button>
        <p class="text-xs text-gray-500 mt-3"></p>
      </form>
    </div>
  </section>
